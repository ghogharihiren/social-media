<!DOCTYPE html>
<html>
<head>
<title>Edit-profile</title>
</head>
<body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
body{margin-top:20px;}
.avatar{
width:200px;
height:200px;
}				              
</style>
    <div class="container bootstrap snippets bootdey">
        <h1 class="text-primary">Edit Post</h1>
          <hr>
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
          {% endfor %}
          {% endif %}
        <div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center">
              <img src="{{post.files.url}}" class="avatar img-circle img-thumbnail" alt="avatar">
            </div>
          </div>
          
          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            <h3>Post info</h3>
            
            <form method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label class="col-lg-3 control-label">Likes: {{post.total_likes}}</label>
                <div class="col-lg-8">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Date: {{post.date}}</label>
                <div class="col-lg-8">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Description</label>
                <div class="col-lg-8">
                  {{form.dec}}
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Save Change</button>
            </form>
            <a href="{% url 'delete-post' post.id %}" class="nav-link">Delete-Post</a>

            
            <hr>
            
                {% for com in com %}
			    <div class="item mb-5 w-100">
				    <div class="media">
					    <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="{{com.user.profile_pic.url}}" alt=""width="100" height="100">
					    <div class="media-body">
						    <h3 class="title mb-1"><a href="{% url 'user-profile' com.user.id %}">{{com.user.username}}</a></h3>
						    <div class="meta mb-1"><span class="time">comment time: {{com.date}}</span></div>
						    <div class="intro">{{com.comment}}</div>
						    <a class="more-link" href="{% url 'delete-comment' com.id%}">delete</a>
				    </div><!--//media-->
			    </div><!--//item-->
                <hr>
                {% endfor %}
                

          </div>
      </div>
    </div>
    <hr>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
